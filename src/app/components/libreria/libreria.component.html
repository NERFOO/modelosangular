<div>
    <h1>Librerias comic</h1>
    <hr/>
    <form #Form="ngForm">
        <label>Titulo</label>
        <input type="text" name="cajatitulo" #cajatitulo><br/>
        <label>Imagen</label>
        <input type="text" name="cajaimagen" #cajaimagen><br/>
        <label>Descripcion</label>
        <input type="text" name="cajadescripcion" #cajadescripcion><br/>
        <button style="background-color: green; color:white">Insertar comic</button>
    </form>
    <hr/>
    <div *ngFor="let comic of comics; let i = index">
        <app-comic [comic]="comic" [index]="i" (eliminarComic)="eliminarComic($event)"></app-comic>
    </div>
</div>
